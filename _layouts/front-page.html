<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="front-page" {% if page.image.feature %}class="feature"{% endif %}>
  <!-- <div id="bg">
    <img src="{{ site.url }}/images/full-bg.jpg" alt="">
  </div> -->
{% include browser-upgrade.html %}
{% include navigation.html %}
<div class="entry-header">
  {% if page.image.credit %}<div class="image-credit">Image source: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></div><!-- /.image-credit -->{% endif %}
  {% if page.image.feature %}
    <div class="entry-image">
    <img src="{{ site.baseurl }}/images/{{ page.image.feature }}" alt="{{ page.title }}">
    </div><!-- /.entry-image -->
  {% endif %}
  <div class="header-title">
    <div class="header-title-wrap">
      <h1><span>{{ site.title }}</span></h1>
      <p class="kicker">{{ site.kicker }}</p>
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
</div><!-- /.entry-header -->
<div class="main-wrapper">
<div id="main" role="main">
  {{ content }}
</div><!-- /#main -->
</div><!-- main wrapper -->

<!--End mc_embed_signup-->
</div>

{% include scripts.html %}          
</body>
</html>
