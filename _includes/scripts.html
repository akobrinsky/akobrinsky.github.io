<script src="{{ site.url }}/assets/js/jquery.jplayer.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
{% assign amount = 0 %}
{% for audio in site.audios %}
{% capture amount %}{{ amount | plus:1 }}{% endcapture %}
      $("#jquery_jplayer_{{ amount }}").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            title: "{{ audio.title }}",
            mp3: "{{ audio.audiopath }}"
          });
        },
        play: function() { // To avoid multiple jPlayers playing together.
			$(this).jPlayer("pauseOthers");
		},
        cssSelectorAncestor: "#jp_container_{{ amount }}",
        swfPath: "/js",
        supplied: "mp3",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true,
        remainingDuration: true,
        toggleDuration: true
      });
      {% endfor %}
    });
  </script>
